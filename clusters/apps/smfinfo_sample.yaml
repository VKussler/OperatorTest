string: "This is a string."
another_string: 'This is also a string.'
string_with_quotes: "This string contains \"quotes\"."
string_with_escapes: "This string contains a \\ backslash and a \n newline."
multiline_string: |
  This is a multiline string.
  It can span multiple lines.
  The indentation is preserved.
folded_string: >
  This is a folded string.
  It will be folded into a single line,
  with spaces replacing the newlines.
  Except for blank lines, which become newlines.

  Like this.
literal_string: 'This is a literal string. \n No escapes are processed.'