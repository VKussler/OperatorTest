apiVersion: cm-5gc.com/v1alpha1
kind: SmfInfo
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: op-smf
  name: smfinfo-sample
  namespace: default
spec:
  commModelList:
  - commModelType: DIRECT_COMMUNICATION_WO_NRF
  managedNFProfile:
    capacity: 10
    hostAddr: 127.0.0.1
    nfType:
    - SMF
  missingElements:
    dnnConfigs:
      ims:
        ipv4Subnet: 14.1.1.0/24
        pduSessionType: IPV4V6
      oai:
        ipv4Subnet: 12.1.1.0/24
        pduSessionType: IPV4
      ora:
        ipv4Subnet: 13.1.1.0/24
        pduSessionType: IPV4
      testdnn:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      newdnn:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      slice-subnet-1-ns-instance-001:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      newdnn2:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      internet:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      newdnn3:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      userdnn:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      newdnn4:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      userdnn2:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      userdnn3:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      IoT:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
      userdnn5:
        ipv4Subnet: 10.10.10.0/24
        pduSessionType: IPV4
    snssaiConfigs:
      1-000001:
        fiveQi: 2
        sessionAmbrDl: 200Mbps
        sessionAmbrUl: 100Mbps
      1-FFFFFF:
        fiveQi: 5
        sessionAmbrDl: 400Mbps
        sessionAmbrUl: 200Mbps
  nRTAClist: "0"
  pLMNInfoList:
  - pLMNId:
      mcc: "001"
      mnc: "01"
  sBIFQDN: smfinfo-sample.example.com
  smfInfo:
    sNssaiSmfInfoList:
    - dnnSmfInfoList:
      - dnn: oai
      - dnn: ora
      sNSSAI:
        sd: FFFFFF
        sst: 1
    - dnnSmfInfoList:
      - dnn: ims
      - dnn: testdnn
      - dnn: newdnn
      - dnn: slice-subnet-1-ns-instance-001
      - dnn: newdnn2
      - dnn: internet
      - dnn: newdnn3
      - dnn: userdnn
      - dnn: newdnn4
      - dnn: userdnn2
      - dnn: userdnn3
      - dnn: IoT
      - dnn: userdnn5
      sNSSAI:
        sd: "000001"
        sst: 1