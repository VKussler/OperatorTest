# Sample UPF NRM Instance
managedNFProfile:
  capacity: 1000
  hostAddr: oai-upf
  nfType:
    - UPF
pLMNInfoList:
  - pLMNId:
      mcc: "001"
      mnc: "01"
    sNSSAI:
      sd: FFFFFF
      sst: 1
  - pLMNId:
      mcc: "001"
      mnc: "01"
    sNSSAI:
      sd: "000001"
      sst: 1
  - pLMNId:
      mcc: "001"
      mnc: "01"
    sNSSAI:
      sd: "000401"
      sst: 4
supportedBMOList:
  - BMO1
cNSIIdList: ["slice-1-cn"]
upfInfo:
  sNssaiUpfInfoList:
    - dnnUpfInfoList:
        - dnn: oai
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 12.1.1.255
              iPv4AddrRangeStart: 12.1.1.128
          pduSessionTypes:
            - IPv4
        - dnn: ora
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 13.1.1.255
              iPv4AddrRangeStart: 13.1.1.128
          pduSessionTypes:
            - IPv4
      sNssai:
        sd: FFFFFF
        sst: 1
    - dnnUpfInfoList:
        - dnn: ims
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 14.1.1.255
              iPv4AddrRangeStart: 14.1.1.0
          pduSessionTypes:
            - IPv4v6
      sNssai:
        sd: "000001"
        sst: 1
    - sNssai:
        sd: "000401"
        sst: 4
      dnnUpfInfoList:
        - dnn: internet
          pduSessionTypes:
            - IPv6
          ipv6AddressRanges:
            - iPv6AddrRangeStart: 2001:db8::
              iPv6AddrRangeEnd: 2001:db8::ffff:ffff:ffff:ffff:ffff:ffff
          trafficProfile:
            dlThroughput: 1000
            ulThroughput: 500
          epTransportRefs:
            - ep-1
          networkSliceSubnet: networkSliceSubnetController-1