# Sample UPF NRM Instance
managedNFProfile:
  capacity: 1000
  hostAddr: oai-upf
  nfType:
    - UPF
pLMNInfoList:
  - pLMNId:
      mcc: "001"
      mnc: "01"
    sNSSAI:
      sd: FFFFFF
      sst: 1
  - pLMNId:
      mcc: "001"
      mnc: "01"
    sNSSAI:
      sd: "000001"
      sst: 1
  - pLMNId:
      mcc: "001"
      mnc: "01"
    sNSSAI:
      sd: "000401"
      sst: 4
supportedBMOList:
  - BMO1
cNSIIdList: ["test-slice-cn-1"]
upfInfo:
  sNssaiUpfInfoList:
    - dnnUpfInfoList:
        - dnn: oai
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 12.1.1.255
              iPv4AddrRangeStart: 12.1.1.128
          pduSessionTypes:
            - IPv4
        - dnn: ora
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 13.1.1.255
              iPv4AddrRangeStart: 13.1.1.128
          pduSessionTypes:
            - IPv4
      sNssai:
        sd: FFFFFF
        sst: 1
    - dnnUpfInfoList:
        - dnn: ims
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 14.1.1.255
              iPv4AddrRangeStart: 14.1.1.0
          pduSessionTypes:
            - IPv4v6
      sNssai:
        sd: "000001"
        sst: 1
    - dnnUpfInfoList:
        - dnn: internet
          ipv4AddressRanges:
            - iPv4AddrRangeEnd: 15.1.1.255
              iPv4AddrRangeStart: 15.1.1.0
          pduSessionTypes:
            - IPv4v6
          qosPolicyId: "qos-internet"
      sNssai:
        sd: "000401"
        sst: 4
  trafficSteeringPolicyList:
    - policyId: "steer-test-slice"
      description: "Traffic steering for test-slice (SST=4, SD=000401)"
      steeringMethod: "LOAD_BALANCE"
      targetUpfInfo:
        sNssai:
          sd: "000401"
          sst: 4