# Sample NSSF NRM Instance
pLMNInfoList:
  - pLMNId:
      mcc: "208"
      mnc: "93"
sBIFQDN: "nssf-1.sbi.example.com"
cNSIIdList: ["slice-1-cn", "test-slice-cn"] # Added test-slice-cn
managedNFProfile:
  nfInstanceId: "nssf-instance-001"
  nfType: "NSSF"
  hostAddr: "192.168.1.12"
commModelList:
  - commModelType: "DIRECT_COMMUNICATION"
    targetNFServiceList: ["nnrf-nfm"]
sliceSelectionConfiguration: # Added slice selection configuration
  - sNSSAI:
      sst: 4
      sd: "000401"
    pLMNIdList:
      - mcc: "208"
        mnc: "93"
    nSIId: "test-slice-cn" # Maps SNSSAI to CNSIId
sliceSelectionPolicies: # Added slice selection policies (example)
  - policyId: "policy-test-slice-01"
    sNSSAI:
      sst: 4
      sd: "000401"
    priority: 10
    expression: "imsi-range:208930000000000-208930000000999" # Example: IMSI range
routingConfiguration: #Added routing configuration (example)
  - routeId: "route-test-slice-01"
    sNSSAI:
      sst: 4
      sd: "000401"
    dNN: "internet" # Example: DNN
    target: "slice-gw-test-slice.example.com" # Example: Target network element