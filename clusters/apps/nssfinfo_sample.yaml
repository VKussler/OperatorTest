# Sample NSSF NRM Instance
pLMNInfoList:
  - pLMNId:
      mcc: "208"
      mnc: "93"
sBIFQDN: "nssf-1.sbi.example.com"
cNSIIdList: ["slice-1-cn", "test-slice-cn"] # Updated: Added the NSI ID for the new slice
managedNFProfile:
  nfInstanceId: "nssf-instance-001"
  nfType: "NSSF"
  hostAddr: "192.168.1.12"
commModelList:
  - commModelType: "DIRECT_COMMUNICATION"
    targetNFServiceList: ["nnrf-nfm"]
nssaiList: # New section: Defines the supported S-NSSAIs and their associated NSI IDs
  - sst: 1 # Example existing slice (assuming "slice-1-cn" corresponds to this S-NSSAI)
    sd: "000001" # Example SD for the existing slice
    nsiIdList: ["slice-1-cn"] # Associates this S-NSSAI with the existing NSI ID
  - sst: 4 # New slice: Slice/Service Type (SST)
    sd: "000401" # New slice: Slice Differentiator (SD)
    nsiIdList: ["test-slice-cn"] # Associates this new S-NSSAI with its NSI ID