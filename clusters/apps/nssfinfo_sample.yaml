# Sample NSSF NRM Instance
pLMNInfoList:
  - pLMNId:
      mcc: "208"
      mnc: "93"
sBIFQDN: "nssf-1.sbi.example.com"
cNSIIdList: ["slice-1-cn", "test-slice-cn"] # Added test slice CNSI ID
managedNFProfile:
  nfInstanceId: "nssf-instance-001"
  nfType: "NSSF"
  hostAddr: "192.168.1.12"
commModelList:
  - commModelType: "DIRECT_COMMUNICATION"
    targetNFServiceList: ["nnrf-nfm"]

sliceSelectionPolicies:
  - sNSSAI:
      sst: 4
      sd: "000401"
    plmnIdList:
      - mcc: "208"
        mnc: "93"
    nSIId: "test-slice-cn" # Maps the SNSSAI to the CNSI ID

routingConfiguration:
  - sNSSAI:
      sst: 4
      sd: "000401"
    routeInformation:
      - plmnId:
          mcc: "208"
          mnc: "93"
        nFType: "AMF" # Example NF Type, adjust as needed
        candidateNFInstanceList: ["amf-instance-for-test-slice"] # Replace with actual AMF instance ID