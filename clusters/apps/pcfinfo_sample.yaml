# Sample PCF NRM Instance
pLMNInfoList:
  - pLMNId:
      mcc: "208"
      mnc: "93"
  sNSSAI:
      sst: 4
      sd: "000401"
sBIFQDN: "pcf-1.sbi.example.com"
managedNFProfile:
  nfInstanceId: "pcf-instance-001"
  nfType: "PCF"
  hostAddr: "192.168.1.11"
pcfInfo:
  dnnList: ["internet", "iot"]
  supiRanges:
    - start: "208930000000000"
      end: "208930000099999"
commModelList:
  - commModelType: "DIRECT_COMMUNICATION"
    targetNFServiceList: ["namf-comm", "nsmf-pdusession"]
# Slice-Specific Policies for test-slice (SST=4, SD=000401)
sliceQosPolicies:
  - qosReference: "qos-test-slice-1"
    qosParameters:
      5qi: 5
      priorityLevel: 10
      averagingWindow: 1000
sliceSubscriptionPolicies:
  - subscReference: "subsc-test-slice-1"
    ueAmbr:
      uplink: "100 Mbps"
      downlink: "200 Mbps"
    sessionAmbr:
      uplink: "50 Mbps"
      downlink: "100 Mbps"
sliceControlPlaneRules:
  - ruleReference: "cp-rule-test-slice-1"
    precedence: 10
    routeSelectionDescriptor: "route-sel-test-slice-1"

# Policy Association with AMF/SMF Instances
amfPolicyAssociation:
  - amfInstanceId: "amf-instance-001"
    slicePolicies:
      - qosReference: "qos-test-slice-1"
        subscReference: "subsc-test-slice-1"
        ruleReference: "cp-rule-test-slice-1"
smfPolicyAssociation:
  - smfInstanceId: "smf-instance-001"
    slicePolicies:
      - qosReference: "qos-test-slice-1"
        subscReference: "subsc-test-slice-1"
        ruleReference: "cp-rule-test-slice-1"