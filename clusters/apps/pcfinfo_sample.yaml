string: "This is a string."
another_string: 'This is also a string.'
string_with_quotes: "This string contains \"quotes\"."
string_with_escapes: "This string has a newline\nand a tab\t."
multiline_string: |
  This is a multiline string.
  It can span multiple lines.
  The indentation is preserved.
folded_string: >
  This is a folded string.
  It will be folded into a single line,
  with spaces replacing newlines.
  Unless the newline is followed by a blank line,
  in which case it will be preserved.

string_with_unicode: "This string contains Unicode characters: こんにちは世界"
string_with_emoji: "This string contains emojis: 😊👍"