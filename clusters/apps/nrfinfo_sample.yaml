# Sample NRF NRM Instance
pLMNInfoList:
  - pLMNId:
      mcc: "208"
      mnc: "93"
sBIFQDN: "nrf-1.sbi.example.com"
nfProfileList:
  - nfInstanceId: "nrf-instance-001"
    nfType: "NRF"
    nfStatus: "REGISTERED"
    fqdn: "nrf-1.example.com"
    nfServices:
      - serviceInstanceId: "service-1"
        serviceName: "nnrf-nfm"
        versions: ["1.0.0"]
        schema: "oas3"
        nfServiceStatus: "REGISTERED"
  # AMF Profile updated for 'test-slice' S-NSSAI {sst: 4, sd: '000401'}
  - nfInstanceId: "amf-instance-001"
    nfType: "AMF"
    nfStatus: "REGISTERED"
    fqdn: "amf-1.example.com"
    amfInfo:
      guamiList:
        - plmnId:
            mcc: "208"
            mnc: "93"
          amfId: "amf-id-001" # Placeholder AMF ID
      taiList:
        - plmnId:
            mcc: "208"
            mnc: "93"
          tac: "000001" # Placeholder Tracking Area Code
      supportedNssaiList:
        - sNssai:
            sst: 4
            sd: "000401"
  # NSSF Profile updated for 'test-slice' S-NSSAI {sst: 4, sd: '000401'}
  - nfInstanceId: "nssf-instance-001"
    nfType: "NSSF"
    nfStatus: "REGISTERED"
    fqdn: "nssf-1.example.com"
    nssfInfo:
      nssaiAvailabilityList:
        - plmnId:
            mcc: "208"
            mnc: "93"
          supportedSnssaiList:
            - sNssai:
                sst: 4
                sd: "000401"
  # SMF Profile updated for 'test-slice' S-NSSAI {sst: 4, sd: '000401'}
  - nfInstanceId: "smf-instance-001"
    nfType: "SMF"
    nfStatus: "REGISTERED"
    fqdn: "smf-1.example.com"
    smfInfo:
      supportedSnssaiList:
        - sNssai:
            sst: 4
            sd: "000401"
  # UPF Profile updated for 'test-slice' S-NSSAI {sst: 4, sd: '000401'}
  - nfInstanceId: "upf-instance-001"
    nfType: "UPF"
    nfStatus: "REGISTERED"
    fqdn: "upf-1.example.com"
    upfInfo:
      supportedSnssaiList:
        - sNssai:
            sst: 4
            sd: "000401"
      # Example UPF interface information (optional, but common)
      upfExternalInfo:
        upfN3Interfaces:
          - ipv4Address: "10.0.0.1"
nrfInfo:
  servedPcfInfo:
    pcf-1: {}
  servedAmfInfo:
    amf-1: {}