# Sample NRF NRM Instance
pLMNInfoList:
  - pLMNId:
      mcc: "208"
      mnc: "93"
sBIFQDN: "test-slice.sbi.example.com" # Updated sBIFQDN to include the slice name
nFProfileList:
  - nfInstanceId: "nrf-instance-001"
    nfType: "NRF"
    nfStatus: "REGISTERED"
    fqdn: "nrf-1.example.com"
    nfServices:
      - serviceInstanceId: "service-1"
        serviceName: "nnrf-nfm"
        versions: ["1.0.0"]
        schema: "oas3"
        nfServiceStatus: "REGISTERED"
nrfInfo:
  servedPcfInfo:
    pcf-1:
      sNssaiPcfInfoList:
        - sNssai:
            sst: 1
            sd: "000001"
        - sNssai:
            sst: 4 # SST for the new slice
            sd: "000401" # SD for the new slice
  servedAmfInfo:
    amf-1:
      sNssaiAmfInfoList:
        - sNssai:
            sst: 1
            sd: "000001"
          amfSetList:
            - "amf-set-1"
        - sNssai:
            sst: 4 # SST for the new slice
            sd: "000401" # SD for the new slice
          amfSetList:
            - "amf-set-1"